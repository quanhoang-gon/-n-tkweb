<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Quán Bida</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>

  <h1> Menu Món</h1>

  <div class="menu-container" id="menuContainer">
    <div class="menu-item">
      <button class="delete-btn" onclick="deleteItem(this)">×</button>
      <img src="" alt="Khô bò">
      <h3>Khô bò</h3>
      <p>Giá: 30.000đ</p>
      <button class="order-btn" onclick="openOrderPopup('Khô bò')">Order</button>
    </div>

    <div class="menu-item">
      <button class="delete-btn" onclick="deleteItem(this)">×</button>
      <img src="" alt="Cơm chiên">
      <h3>Cơm chiên</h3>
      <p>Giá: 35.000đ</p>
      <button class="order-btn" onclick="openOrderPopup('Cơm chiên')">Order</button>
    </div>
  </div>

  <button class="add-btn" onclick="toggleForm()">+ Thêm món</button>

  <div id="addForm">
    <input type="text" id="foodName" placeholder="Tên món">
    <input type="text" id="foodPrice" placeholder="Giá">
    <input type="text" id="foodImg" placeholder="Link ảnh">
    <button id="addButton">Thêm</button>
  </div>

  <div id="orderPopup" class="popup">
    <div class="popup-content">
      <h3 id="orderItemName">Gọi món</h3>
      <label for="tableNumber">Nhập số bàn:</label>
      <input type="number" id="tableNumber" placeholder=" " min="1">
      <div class="popup-buttons">
        <button onclick="confirmOrder()">Xác nhận</button>
        <button onclick="closeOrderPopup()">Hủy</button>
      </div>
    </div>
  </div>

  <script src="menu.js"></script>
</body>
</html>
