<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Quán Bida</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>

  <h1>Menu Quán Bida</h1>

  <h2>Thức ăn</h2>
  <div class="menu-container" id="foodContainer"></div>

  <div class="divider">
    <span>_____________________________________________________</span>
  </div>

  <h2>Nước uống</h2>
  <div class="menu-container" id="drinkContainer"></div>

  <button class="add-btn" onclick="toggleForm()">+ Thêm món</button>

  <div id="addForm">
    <input type="text" id="foodName" placeholder="Tên món">
    <input type="text" id="foodPrice" placeholder="Giá">
    <input type="text" id="foodImg" placeholder="Link ảnh">
    <select id="foodType">
      <option value="food">Thức ăn</option>
      <option value="drink">Nước uống</option>
    </select>
    <button id="addButton">Thêm</button>
  </div>

  <div id="orderPopup" class="popup">
    <div class="popup-content">
      <h3 id="orderItemName">Gọi món</h3>
      <label for="tableNumber">Nhập số bàn:</label>
      <input type="number" id="tableNumber" placeholder=" " min="1">
      <div class="popup-buttons">
        <button onclick="confirmOrder()">Xác nhận</button>
        <button onclick="closeOrderPopup()">Hủy</button>
      </div>
    </div>
  </div>

  <script src="menu.js"></script>
</body>
</html>
